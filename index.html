<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="top" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom" />
    <div class="main">
      <div class="bg">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="detil">
        <img src="images/image-victor.jpg" alt="" />
        <div class="userName">
          <span>Victor Crest</span> 26 <br />
          <span class="loc">London</span>
        </div>
      </div>
      <div class="sub">
        <div>
          <div class="num">80K</div>
          <p>Followers</p>
        </div>
        <div>
          <div class="num">803K</div>
          <p>Likes</p>
        </div>
        <div>
          <div class="num">1.4K</div>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.instagram.com/albaraa__adam/"
        >Albaraa Adam</a
      >.
    </div>
  </body>
</html>
